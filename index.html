<script>
	
function toggleMute() {

var video=document.getElementById("count")
var btn = document.getElementById("button1");

	btn.innerHTML = "Sesi Kapat";
} else {
	video.muted = true;
	btn.innerHTML = "Sesi Aç";
}

}
